<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link sizes="16x16" href="Content/images/favicon-16x16.png" rel="icon" />
    <link sizes="32x32" href="Content/images/favicon-32x32.png" rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Модальное окно</title>
    <link rel="stylesheet" href="Content/css/main.css">
</head>
<body>

        <div class="modal">
            <h3 class="modal__title">Register to our Newsletter</h3>
            <p class="modal__text modal_margin_bottom">Sign me up to receive emails from Frederic Malle about the latest products, special offers and expert tips.</p>
            <form class="modal__form" action="#" method="post">
                <select class="modal__local modal_margin_bottom" >
                    <option value="" selected>MS</option>
                    <option value="">MS</option>
                    <option value="">MS</option>
                    <option value="">MS</option>
                </select>
                <input class="modal__input modal_margin_bottom" type="text" placeholder="* First Name">
                <input class="modal__input modal_margin_bottom" type="text" placeholder="* Last Name">
                <input class="modal__input modal_margin_bottom" type="email" placeholder="* Email">
                <select class="modal__country modal_margin_bottom" >
                    <option value="" selected>SELECT YOUR COUNTRY</option>
                    <option value="">MS</option>
                    <option value="">MS</option>
                    <option value="">MS</option>
                </select> 
                <br>
                <label class="mycheckbox">
                    <input class="mycheckbox__default" type="checkbox">
                    <div class="mycheckbox__new"></div>
                    <div class="mycheckbox__descr"><span class="modal__checkbox-text">Yes, please subscribe me to product news and brand updates from Editions de Parfums Frederic Malle. I agree to the <a class="privacy-item__link" href="#">Terms and Conditions</a> and <a class="privacy-item__link" href="#">Privacy Policy</a>.</span></div>
                </label>
                <input class="modal__btn" type="submit" name="" id="" value="SUBMIT">
            </form>
        </div>

</body>
</html>
